<!DOCTYPE html>
<html lang="en">
<body>
  <style>
    #init-loading {
      text-align: center;
      display: none;
    }

    .multi-spinner-container {
      width: 200px;
      height: 200px;
      position: relative;
      margin: 30px auto;
    }

    .multi-spinner {
      position: absolute;
      width: calc(100%);
      height: calc(100%);
      border: 5px solid transparent;
      border-top-color: #25543C;
      border-radius: 50%;
      -webkit-animation: spin 8s linear infinite;
      animation: spin 8s linear infinite;
    }

    @-webkit-keyframes rotate {
      100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }

    @keyframes rotate {
      100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }

    -webkit-@keyframes spin {
      -webkit-from {
        -webkit-transform: rotate(0deg);
        -ms-transform: rotate(0deg);
        transform: rotate(0deg);
      }

      -webkit-to {
        -webkit-transform: rotate(360deg);
        -ms-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }

    @-webkit-keyframes spin {
      from {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
      }

      to {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }

    @keyframes spin {
      from {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
      }

      to {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }

    @-webkit-keyframes spinBorder {
      0% {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
        border-width: 15px;
      }

      50% {
        -webkit-transform: rotate(180deg);
        transform: rotate(180deg);
        border-width: 3px;
      }

      100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
        border-width: 15px;
      }
    }

    @keyframes spinBorder {
      0% {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
        border-width: 15px;
      }

      50% {
        -webkit-transform: rotate(180deg);
        transform: rotate(180deg);
        border-width: 3px;
      }

      100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
        border-width: 15px;
      }
    }
  </style>
  <div id="app">
    <div id="init-loading">
      <h3>Loading Metabolic Atlas</h3>
      <!-- source https://codepen.io/camdenfoucht/pen/BVxawq -->
      <div class="multi-spinner-container">
        <div class="multi-spinner">
          <div class="multi-spinner">
            <div class="multi-spinner">
              <div class="multi-spinner">
                <div class="multi-spinner">
                  <div class="multi-spinner">
                    <div class="multi-spinner">
                      <div class="multi-spinner">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <noscript>
      JavaScript is required for Metabolic Atlas to work.
    </noscript>
    <script>
      document.getElementById("init-loading").style.display = "block";
    </script>
    <script type="module" src="/src/main.js"></script>
    <script src="https://unpkg.com/@rdkit/rdkit/dist/RDKit_minimal.js"></script>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "about": {
          "@type": "Thing",
          "name": "Metabolic Atlas",
          "description": "Metabolic Atlas integrates open source genome-scale metabolic models (GEMs) of human and yeast for easy browsing and analysis.",
          "image": "https://metabolicatlas.org/apple-touch-icon-152x152.png",
          "url": "https://metabolicatlas.org/about"
         },
         "author": [{
            "@type": "Organization",
              "name": "Systems and Synthetic Biology, Chalmers",
              "logo": "https://www.sysbio.se/img/logo.png",
              "url": "https://www.sysbio.se"
          },{
            "@type": "Organization",
            "name": "National Bionformatics Infrastructure of Sweden",
            "logo": "https://nbis.se/assets/img/logos/nbislogo-green.svg",
            "url": "https://nbis.se"
          }],
        "keywords": "metabolism, human, yeast, metabolic model, metabolic maps, Human-GEM, Yeast-GEM, Homo sapiens, Saccharomyces cerevisiae, genome scale metabolic model, GEM",
        "url": "https://metabolicatlas.org"
      }
      </script>
  </div>
  <!-- built files will be auto injected -->
</body>

</html>
