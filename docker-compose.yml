version: '3.7'

services:
  nginx:
    container_name: nginx
    depends_on:
      - api
      - frontend
    networks:
      - nginx-network

  api:
    container_name: api
    build: api
    depends_on: 
      - neo4j
    networks:
      - nginx-network
      - db-network

  neo4j:
    container_name: neo4j
    environment:
      - NEO4J_AUTH=${NEO4J_USERNAME}/${NEO4J_PASSWORD}
      - NEO4JLABS_PLUGINS=["apoc"]
    env_file: .env
    build:
      context: neo4j
      dockerfile: Dockerfile
      args:
        NEO4J_USERNAME: ${NEO4J_USERNAME}
        NEO4J_PASSWORD: ${NEO4J_PASSWORD}
    command:
      - neo4j-admin load --from=/db.dump --force
      - neo4j console
    networks:
      - db-network

networks:
  db-network:
    driver: bridge
  nginx-network:
    driver: bridge
