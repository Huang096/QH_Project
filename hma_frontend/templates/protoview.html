<!DOCTYPE html>
<html>
<head>
<link href="../static/css/style.css" rel="stylesheet" />
<meta charset=utf-8 />
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui">

<title>AngularJS example</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script src="http://cytoscape.github.io/cytoscape.js/api/cytoscape.js-latest/cytoscape.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
<script src="../static/js/protocode.js"></script>
</head>
<body ng-app="app">

  <div id="logo">
     Header related stuff. Just a picture atm.

  </div>
  <div id="cy"></div>

  <table id="protein-table" ng-controller="proteinsCtrl">
    <tbody>
      <tr>
        <th>Name</th>
        <th>Weight</th>
      </tr>
      <tr ng-repeat="protein in proteins">
        <td>{{protein.name}}</td>
        <td><input type="number" min="1" ng-model="protein.weight" ng-change="onWeightChange(protein)" /></td>
      </tr>
    </tbody>
  </table>

  <form id="PIDsearch-form" ng-submit="submit()" ng-controller="PIDSearchController">
    Type protein ID and hit enter:
    <input type="text" ng-model="PIDtext" name="text" />
    <input type="submit" id="submit" value="Search" />
    <pre>list={{PIDlist}}</pre>
  </form>

  <div id="footer">
     Header related stuff. Just a picture atm.

  </div>

</body>
</html>
